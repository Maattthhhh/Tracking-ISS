<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="icon" type="image/jpg" sizes="16x16" href="images/internationalspacestation.jpg">
    <!--<script defer src="https://pyscript.net/latest/pyscript.js"></script>-->
    <title>Where is the ISS?</title>
</head>
<body>
<style>
    #bach:hover{
        animation-name: bosch;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        filter: brightness(100%);
    }
    @keyframes bosch{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
    <a href="https://maattthhhh.github.io/Pokemon/Pokemon.html"><img src="internationalspacestation.jpg" style="width:200px; height: 200px" id="bach"></a>
    <h1>Where is the ISS?</h1>
    <p>
        Latitude: <span id="lat"></span><br />
        Longitude: <span id="lon"></span><br />
        Location: <span id="loc"></span>
    </p>
    <script>
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
        async function getISS(){
            const response = await fetch(api_url);
            const data = await response.json();
            const { latitude, longitude } = data;
            console.log(latitude);
            console.log(longitude);

            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;
            const geoapiurl = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`
            fetch(geoapiurl)
            .then(res => res.json())
            .then(data => {
                console.log(data)
                document.getElementById('loc').textContent = data.locality + ", " + data.countryName;
            })
        }

        getISS();
    </script>
    <!--<py-script>
    </py-script>-->
</body>
</html>
